<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>Advanced Video Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Advanced Video Converter</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Input Video</label>
                <input type="file" id="videoInput" accept="video/*" class="w-full p-2 border rounded">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2">Output Format</label>
                    <select id="formatSelect" class="w-full p-2 border rounded">
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                        <option value="gif">GIF</option>
                        <option value="mov">MOV</option>
                        <option value="mkv">MKV</option>
                        <option value="avi">AVI</option>
                        <option value="wmv">WMV</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Video Quality</label>
                    <select id="qualitySelect" class="w-full p-2 border rounded">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-gray-700 mb-2">Audio Options</label>
                    <select id="audioSelect" class="w-full p-2 border rounded">
                        <option value="keep">Keep Audio</option>
                        <option value="mute">Remove Audio</option>
                        <option value="reduce">Reduce Volume (50%)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Resolution</label>
                    <select id="resolutionSelect" class="w-full p-2 border rounded">
                        <option value="original">Original</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p</option>
                        <option value="360">360p</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="mb-4">
                <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
                    <div id="progress" class="w-0 h-4 bg-blue-600 rounded-full transition-all duration-300"></div>
                </div>
                <p id="status" class="text-gray-600 text-center">Ready to convert</p>
            </div>

            <button id="convertBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition duration-200">
                Convert Video
            </button>
        </div>

        <div id="result" class="bg-white rounded-lg shadow-lg p-6"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.10/umd/ffmpeg.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
